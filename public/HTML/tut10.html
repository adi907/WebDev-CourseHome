<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's & Classes in HTML</title>
</head>
<body>

    <div id="mainBox" class="redBg">
        <!-- Id can be used for only 1 element & cant be given to anyone else-->
        <!-- Class is used when you want to define certain properties once & want to use it again & again -->

        <!-- Shortcut: -->
        <!-- . if for class & # is for id -->
        
        <!-- Do span.blueBg and then tab -->
        <span class="blueBg"></span>
        <!-- Do span#mainSpan and then tab -->
        <span id="mainSpan"></span>

        <!-- Do div.redBg.blueBg and then tab -->
        <div class="redBg blueBg"></div>
    </div>

    <!-- Creating multiple elements with mutliple classes-->

    <!-- span.myClass.myClass2.myClass3*4 + tab -->
    <span class="myClass myClass2 myClass3">Alpha</span>
    <span class="myClass myClass2 myClass3">Beta</span>
    <span class="myClass myClass2 myClass3">Gamma</span>
    <span class="myClass myClass2 myClass3">Delta</span>

</body>
</html>
