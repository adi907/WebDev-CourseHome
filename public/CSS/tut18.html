<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color:red;/* color by name */

        }
        #secondPara{
            color:rgb(0,255,0);/* color by RGB */
        }
        #thirdPara{
            color:#f88f8f;/* color by Hex(first 2 digits:red,next 2:green,last 2:blue) */
        }
    </style>
</head>
<body>
    <h2>First box</h2>
    <p id="firstPara">This is paragraph for first box</p>
    
    <h2>Second box</h2>
    <p id="secondPara">This is paragraph for second box</p>
    
    <h2>Third box</h2>
    <p id="thirdPara">This is paragraph for third box</p>
</body>
</html>
