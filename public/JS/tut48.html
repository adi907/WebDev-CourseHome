<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Data types & Operators in JavaScript</title>

    <script>
        //Variables
        var a=69;
        var b="Adi";
        console.log(b);

        //Data types
        /*  Different data types just like in all languages. Uses DYNAMIC TYPING i.e doesn't need to be specified about the type of the data*/

        //Operators
        /* 
        1. Unary operator(Operator that works on single operand)
        */
       a=-a;
       console.log(a);
        /*2. Binary operator (Operator that works on 2 operands)
        */
       a=42/3;
       console.log(a);

        var num1=4;
        var num2=5;

        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));//power
        console.log("The value of num1++ is "+ (num1++));//post increment
        console.log("The value of ++num1 is "+ (++num1));//pre increment
        console.log("The value of num1-- is "+ (num1--));//post decrement
        console.log("The value of --num1 is "+ (--num1));//pre decrement

    </script>
</head>


<body>
    
    <div class="container">
        <h1>This is a heading</h1>

        </div>
    </div>

</body>
</html>
