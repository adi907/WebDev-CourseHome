<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions in JavaScript</title>

</head>

<body>

    <script>
        var str="This is a string";
        console.log(str);

        // First occurence of a substring
        var position = str.indexOf('is');
        console.log(position)

        // Last occurence of a substring
        position = str.lastIndexOf('is');
        console.log(position)
        
        //Printing particular position of a string
        console.log(str[3])

        // Substring from a string(any of 3 methods{1 included 7 not included})
        var substr1 = str.slice(1,7);
        var substr1= str.substring(1,7);
        var substr1 = str.substr(1,3);
        console.log(substr1)
        
        //Copying & Replacing contents of a string to a new string
        var new_string = str.replace('string', 'Harry');
        console.log(str)
        console.log(new_string)

        //Changing Uppercase to Lowercase & vice-versa
        console.log(str.toLowerCase());
        console.log(str.toUpperCase());

        //Concatinating some contents to a string
        var newString = str.concat('New String')
        console.log(newString)
        
        //Removing empty spaces from a string
        var strWithWhitespaces = "   this contains        whitespaces   ";
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())

        //Inserts the character @ particular position of a string to a new variable
        var char2 = str.charAt(2);
        console.log(char2);
        
        //Inserts the ASCII code of character @ particular position of a string to a new variable
        var char2 = str.charCodeAt(2); // Not very important
        console.log(char2)

    </script>

</body>
</html>
