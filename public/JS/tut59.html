<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>

    <script>

        let today=new Date();//today is of Object type(not a primitive data type)
        // let today1=new Date(0);//0ms after the reference time i.e 1Jan 1970 GMT 5:30(Indian Standard Time)
        console.log(today);

        let dt = new Date("2029-09-30");
        console.log(dt)

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate)

        console.log(Date.now());//tells the total milliseconds that have passed from the reference time{from 1970}
        // above function not important in itself but gets important in case of difference i.e 2 find interval say to calculate the time interval between 2events

    </script>
</body>
</html>
