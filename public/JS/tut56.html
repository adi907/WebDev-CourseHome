<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>


<body>
    <!-- DOM(Document Object Model) is a cross-platform, language-independent interface that treats an HTML/XML document as a tree structure wherein each node is an object representing a part of the document. The DOM represents a document with a logical tree. -->
    <div id="main" class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More about us</li>
            <li>Contact us</li>
        </ul>
    </div>

    <div class="container">
        Another container
    </div>
    <div class="container2">
        Container with a new class
    </div>


    <script>

        let reference=document.getElementById('main');
        console.log(reference);
        console.log(reference.innerHTML);
        // reference.innerHTML='<ul> <li> Dyanamic button </li> </ul>'


        let containers=document.getElementsByClassName('container');
        console.log(containers)
        console.log(containers.length)
        console.log(containers[0]);

        // getting element via CSS selector names

        let sel=document.querySelector('.container');
        console.log("Selector returns: ",sel)
        
        
        sel=document.querySelector('#main>ul>li');//selects first li of nav
        console.log(sel);
        
        sel=document.querySelectorAll('#main>ul>li');//selects all li of nav
        sel[0].innerHTML='New Home'


    </script>

</body>
</html>
